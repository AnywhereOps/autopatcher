Description: Obtain upstream Wireshark recipe from autopkg/homebysix-recipes

Identifier: com.github.anywhereops.vendorer.Wireshark

MinimumVersion: '2.3'

Input: {}

Process:
  - Processor: AutopkgVendorer
    Arguments:
      github_repo: autopkg/homebysix-recipes
      folder_path: Wireshark
      commit_sha: 26f97759822c6c90b8f458f35b82ff9496785c71
      destination_path: Wireshark
      recipe_type: munki
      required_license: Apache-2.0
