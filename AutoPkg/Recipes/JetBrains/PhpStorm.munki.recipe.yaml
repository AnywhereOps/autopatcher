Description: Downloads the current release version of PhpStorm and imports into Munki.
Comment: For the SUPPORTED_ARCH variable use "x86_64" for Intel, use "arm64" for Apple Silicon
Identifier: com.github.bnpl.autopkg.munki.phpstorm
Input:
  NAME: PhpStorm
  MUNKI_REPO_SUBDIR: apps/jetbrains
  SUPPORTED_ARCH: x86_64
  pkginfo:
    catalogs:
    - testing
    category: Developer Tools
    description: "Lightning-smart PHP IDE\n\nhttps://www.jetbrains.com/phpstorm"
    developer: JetBrains
    display_name: PhpStorm
    name: '%NAME%'
    supported_architectures:
    - '%SUPPORTED_ARCH%'
    unattended_install: true
    unattended_uninstall: true
    uninstallable: true
MinimumVersion: 0.4.3
ParentRecipe: com.github.bnpl.autopkg.download.phpstorm
Process:
- Processor: MunkiImporter
  Arguments:
    munkiimport_appname: PhpStorm.app
    pkg_path: '%pathname%'
    repo_subdirectory: '%MUNKI_REPO_SUBDIR%'
