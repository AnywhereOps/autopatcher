Description: Downloads the current release version of IntelliJ IDEA Community Edition and imports into Munki.
Comment: For the SUPPORTED_ARCH variable use "x86_64" for Intel, use "arm64" for Apple Silicon
Identifier: com.github.bnpl.autopkg.munki.intellijideace
Input:
  NAME: IntelliJ IDEA Community Edition
  MUNKI_REPO_SUBDIR: apps/jetbrains
  SUPPORTED_ARCH: x86_64
  pkginfo:
    catalogs:
    - testing
    category: Developer Tools
    description: "Capable and ergonomic Java IDE\n\nhttps://www.jetbrains.com/idea"
    developer: JetBrains
    display_name: IntelliJ IDEA Community Edition
    name: '%NAME%'
    supported_architectures:
    - '%SUPPORTED_ARCH%'
    unattended_install: true
    unattended_uninstall: true
    uninstallable: true
MinimumVersion: 0.4.3
ParentRecipe: com.github.bnpl.autopkg.download.intellijideace
Process:
- Processor: MunkiImporter
  Arguments:
    munkiimport_appname: IntelliJ IDEA CE.app
    pkg_path: '%pathname%'
    repo_subdirectory: '%MUNKI_REPO_SUBDIR%'
