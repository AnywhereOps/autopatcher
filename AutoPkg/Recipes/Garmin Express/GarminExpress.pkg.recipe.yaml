- Processor: Versioner
  Arguments:
    input_plist_path: '%RECIPE_CACHE_DIR%/downloads/payload/Contents/Info.plist'
    plist_version_key: CFBundleShortVersionString
- Processor: PkgCopier
  Arguments:
    source_pkg: '%pathname%/Install Garmin Express.pkg'
    pkg_path: '%RECIPE_CACHE_DIR%/%NAME%_%version%.pkg'
- Processor: PathDeleter
  Arguments:
    path_list:
    - '%RECIPE_CACHE_DIR%/downloads/unpack'
    - '%RECIPE_CACHE_DIR%/downloads/payload'
