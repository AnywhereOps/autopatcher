Description: Downloads the latest version of Garmin Express and creates a package.
Identifier: com.github.andredb90.pkg.GarminExpress
Input:
  NAME: Garmin Express
MinimumVersion: 1.0.0
ParentRecipe: com.github.andredb90.download.GarminExpress
Process:
- Processor: FlatPkgUnpacker
  Arguments:
    destination_path: '%RECIPE_CACHE_DIR%/downloads/unpack'
    flat_pkg_path: '%pathname%/Install Garmin Express.pkg'
- Processor: FileFinder
  Arguments:
    pattern: '%RECIPE_CACHE_DIR%/downloads/unpack/*.pkg'
