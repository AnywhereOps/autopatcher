Description: Downloads the latest version of EndNote 21 for Mac
Identifier: com.github.rtrouton.download.EndNote21
Input:
  DOWNLOAD_URL: https://download.endnote.com/downloads/21/EndNote21Installer.dmg
  NAME: EndNote 21
MinimumVersion: 1.0.0
Process:
- Processor: URLDownloader
  Arguments:
    filename: '%NAME%.dmg'
    url: '%DOWNLOAD_URL%'
- Processor: EndOfCheckPhase
- Processor: Versioner
  Arguments:
    input_plist_path: '%pathname%/Install EndNote 21.app/Contents/Info.plist'
    plist_version_key: CFBundleShortVersionString
- Processor: CodeSignatureVerifier
  Arguments:
    input_path: '%pathname%/Install EndNote 21.app'
    requirement: anchor apple generic and identifier "com.ThomsonResearchSoft.EndNote.Installer" and (certificate leaf[field.1.2.840.113635.100.6.1.9] /* exists */ or certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and certificate leaf[subject.OU] = "2Y4P62NL52")
