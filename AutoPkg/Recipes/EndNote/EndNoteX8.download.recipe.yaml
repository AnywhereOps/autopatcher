Description: Downloads the latest version of EndNote X8
Identifier: com.github.rtrouton.download.EndNoteX8
Input:
  DOWNLOAD_URL: https://download.endnote.com/downloads/X8/EndNoteX8Installer.dmg
  NAME: EndNoteX8
MinimumVersion: 0.6.1
Process:
- Processor: URLDownloader
  Arguments:
    filename: '%NAME%.dmg'
    url: '%DOWNLOAD_URL%'
- Processor: EndOfCheckPhase
- Processor: Versioner
  Arguments:
    input_plist_path: '%pathname%/Install EndNote X8.app/Contents/Info.plist'
    plist_version_key: CFBundleShortVersionString
- Processor: CodeSignatureVerifier
  Arguments:
    input_path: '%pathname%/Install EndNote X8.app'
    requirement: anchor apple generic and identifier "com.ThomsonReuters.InstallEndNote" and (certificate leaf[field.1.2.840.113635.100.6.1.9] /* exists */ or certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and certificate leaf[subject.OU] = "2Y4P62NL52")
