Description: Downloads the latest version of Adobe's Creative Cloud Desktop App Installer for Apple Silicon
Identifier: com.github.rtrouton.download.AdobeCreativeCloudInstallerAppleSilicon
Input:
  NAME: Creative Cloud Installer
  VENDOR: Adobe
  SOFTWARETITLE: Creative Cloud Installer
  NAMEWITHOUTSPACES: CreativeCloudInstaller
  SEARCH_URL: https://helpx.adobe.com/download-install/apps/download-install-apps/creative-cloud-apps/download-creative-cloud-desktop-app-using-direct-links.html
  SEARCH_PATTERN: (?P<url>http.*?://ccmdl.adobe.com/AdobeProducts/StandaloneBuilds/ACCC/ESD/.*?/%ARCHITECTURE%/ACCC.*?.dmg)
  ARCHITECTURE: macarm64
MinimumVersion: 1.0.0
Process:
- Processor: URLTextSearcher
  Arguments:
    url: '%SEARCH_URL%'
    re_pattern: '%SEARCH_PATTERN%'
- Processor: URLDownloader
  Arguments:
    url: '%url%'
- Processor: EndOfCheckPhase
- Processor: CodeSignatureVerifier
  Arguments:
    input_path: '%pathname%/Install.app'
    requirement: identifier "com.adobe.cc.Install" and anchor apple generic and certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and certificate leaf[subject.OU] = JQ525L2MZD
- Processor: Copier
  Arguments:
    source_path: '%pathname%/packages/ApplicationInfo.xml'
    destination_path: '%RECIPE_CACHE_DIR%/ApplicationInfo.xml'
    overwrite: true
- Processor: XMLReader
  Arguments:
    xml_path: '%RECIPE_CACHE_DIR%/ApplicationInfo.xml'
    elements:
    - xpath: version
      text: version
