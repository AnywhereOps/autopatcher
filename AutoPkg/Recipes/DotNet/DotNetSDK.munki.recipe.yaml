Description: Imports the latest release of Microsoft's .NET SDK into Munki.
Identifier: com.github.gerardkok.munki.DotNetSDK
Input:
  MUNKI_REPO_SUBDIR: apps/DotNetSDK
  MUNKI_CATEGORY: Development
  NAME: DotNetSDK
  pkginfo:
    catalogs:
    - testing
    category: '%MUNKI_CATEGORY%'
    description: .NET is a general purpose development platform maintained by Microsoft and the .NET community on GitHub. It is cross-platform, supporting Windows, macOS and Linux, and can be used in device, cloud, and embedded/IoT scenarios.
    developer: Microsoft
    display_name: .NET SDK
    name: '%NAME%'
    unattended_install: true
MinimumVersion: '2.7'
ParentRecipe: com.github.gerardkok.download.DotNetSDK
Process:
- Processor: MunkiPkginfoMerger
  Arguments:
    additional_pkginfo:
      version: '%version%'
- Processor: MunkiImporter
  Arguments:
    pkg_path: '%pathname%'
    repo_subdirectory: '%MUNKI_REPO_SUBDIR%'
- Processor: StopProcessingIf
  Arguments:
    predicate: pkginfo_repo_path == ''
- Processor: MunkiOptionalReceiptEditor
  Arguments:
    pkg_ids_set_optional_true:
    - com.microsoft.dotnet.sharedhost.component.osx.x64
